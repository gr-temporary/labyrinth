<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Editor</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/fa-solid.min.css">
	<link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="main-deck">
			<menu-column></menu-column>
			<!-- <editor-column></editor-column>
			<properties-column></properties-column> -->
		</div>
	</div>

	<script type="text/x-template" id="menu-column">
		<div class="column menu">
			<div class="level-name">
				<input type="text" class="form-control" placeholder="Level name" v-model="activeLevel.name">
			</div>
			<div class="level-commands">
				<button class="btn btn-primary" @click="saveLevel" v-bind:disabled="activeLevel.name.length == 0">Save</button>
				<button class="btn btn-default" @click="resetLevel">Reset</button>
				<button class="btn btn-danger" @click="deleteLevel"><i class="fas fa-fire"></i></button>
			</div>
			<ul class="level-list">
				<li v-for="level in levels" v-bind:class="{ active: level.name == activeLevel.name }" v-bind:data-id="level.name" @click="loadLevel(level.name)">{{level.name}}</li>
			</ul>
			<button class="btn btn-success btn-block" @click="createLevel"><i class="fas fa-plus"></i> Create</button>
		</div>
	</script>

	<script type="text/x-template" id="editor-column">
		<div class="column editor"></div>
	</script>

	<script type="text/x-template" id="properties-column">
		<div class="column properties"></div>
	</script>

	<script src="js/vue.js"></script>
	<script src="js/vue-resource.js"></script>
	<script src="js/editor.js"></script>
</body>
</html>
